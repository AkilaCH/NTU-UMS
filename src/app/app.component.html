<div class="wrapper d-flex w-100"  style="position: fixed; background-color: #1e1f21">
  <nav *ngIf="!detectmob()" id="side-bar" [ngClass]="[isSideMenuActive ? 'active' : '']">
    <app-side-bar></app-side-bar>
  </nav>
  <div class="content w-100">
    <header *ngIf="!isUnderMaintenence">
      <app-header></app-header>
    </header>
    <main class="p-2 fill-content">
      <router-outlet></router-outlet>
      <notifier-container>
        <ng-template #normalNotification let-notificationData="notification">
          <div type="notificationData.type">
            <div class="notification-card">
              <div class="notification-icon-container">
                  <img width="50px" src="../assets/img/danger.png" alt="notification-icon">
              </div>
              <div class="notification-text">
                <div class="notification-message">
                  {{ notificationData.message }}
                </div>
                <div class="footer-texts" style="justify-content: flex-end;">
                  <div class="moment-text">{{ time }}</div>
                </div>
              </div>
              <button (click)="closeNotification()" class="notifier__notification-button close-button" title="dismiss" type="button">
                <svg class="notifier__notification-button-icon" height="20" viewBox="0 0 24 24" width="20">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
              </button>
            </div>
          </div>
        </ng-template>
        <ng-template #ldNotification let-notificationData="notification">
          <div type="notificationData.type">
            <div class="notification-card">
              <div class="notification-icon-container">
                  <img width="77px" src="../assets/img/leakDetection.png" alt="notification-icon">
              </div>
              <div class="notification-text">
                <div class="notification-message">
                  {{ notificationData.message }}
                </div>
                <div class="footer-texts" style="justify-content: space-between;">
                  <div class="more-text" (click)="onClickMore()">More...</div>
                  <div class="moment-text">{{ time }}</div>
                </div>
              </div>
              <button (click)="closeNotification()" class="notifier__notification-button close-button" title="dismiss" type="button">
                <svg class="notifier__notification-button-icon" height="20" viewBox="0 0 24 24" width="20">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
              </button>
            </div>
          </div>
        </ng-template>
      </notifier-container>
    </main>
  </div>
</div>
<nav *ngIf="detectmob()" id="side-bar" class="overlay-side-bar" [ngClass]="[isSideMenuActive ? 'active' : '']">
  <app-side-bar></app-side-bar>
</nav>
<div [ngClass]="[isSideMenuActive && detectmob() ? 'show-overlay' : 'hide-overlay']" (click)="overlayClicked()"></div>
