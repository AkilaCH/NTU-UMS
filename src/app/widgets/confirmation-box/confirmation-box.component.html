<div class="confirm-box">
    <p class="confirm-box-description">{{massage}}</p>

    <div class=" d-flex justify-content-end">
        <div class="btn-group">
            <button type="button" (click)="close('Cross click')" class="btn btn-primary-fill">Yes</button>
            <button type="button" (click)="dismiss('Cross click');" class="btn btn-primary">No</button>
        </div>
    </div>
</div>
