<div *ngIf="!isLoading" class="mt-3 mb-3 row-limit">
    No of Rows &nbsp;<app-combo-box class="select-box-dark" [dataSource]="rowLimits" [fullWidth]="false" [selected]="2" [enableAll]="false" (selectedChange)="changeNoOfRows($event)"></app-combo-box>
</div>
<div *ngIf="!isLoading">
    <ngx-datatable
        #dataTable
        class="dark"
        [columnMode]="ColumnMode.standard"
        [headerHeight]="40"
        [footerHeight]="50"
        [selectionType]="clickable?SelectionType.single:''"
        (select)="onRowClickedEvent($event)"
        rowHeight="auto"
        [selected]="selectedRows"
        [limit]="limit"
        [rows]="rows">
        <ngx-datatable-column [sortable]="true" *ngFor="let colum of columns" [prop]="colum.key" [name]="colum.name" [width]="(tableWidth | async)">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div *ngIf="colum.key == 'buttonGroupAction'">
                    <div class="btn-group" role="group">
                        <button [disabled]="row['status']=='Pending'?false:true" type="button" (click)="$event.preventDefault(); $event.stopPropagation(); onActionButtonClicked (row, action.actionKey);" *ngFor="let action of row[colum.key]" class="d-inline-block clickable  btn-sm btn btn-primary ">{{ action.buttonName }}</button>
                    </div>
                </div>
                <div *ngIf="!isActionColumn(colum.key)">
                    {{
                        row[colum.key] == null ? 'N/A' : row[colum.key]
                    }}
                </div>
                <div *ngIf="colum.key == 'switchAction'">
                    <app-toggle-button [(switch)]="row[colum.key]">
                    </app-toggle-button>
                </div>
                <!-- <div *ngIf="colum.key == 'buttonSelectAction'">
                    <app-button-group [dataSource]="row[colum.key]"></app-button-group>
                </div> -->
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
<div *ngIf="isLoading" class="loading-area">
    <img  alt="loader" class="loading-icon" src="assets/img/loader.svg" />
</div>
