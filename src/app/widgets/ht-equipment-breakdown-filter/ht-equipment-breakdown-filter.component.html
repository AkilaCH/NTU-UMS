<div class="row">
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-2" *ngIf="isSite">
      <app-input-field label="Loop">
          <app-combo-box dark="false" [(selected)]="loopId" [dataSource]="loop" (selectedChange)="onLoopChange($event)"></app-combo-box>
      </app-input-field>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-2">
      <app-input-field label="Substation">
          <app-combo-box dark="false" [(selected)]="substationId" [dataSource]="substation" (selectedChange)="onSubstationChange($event)"></app-combo-box>
      </app-input-field>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-2">
    <app-input-field label="Meter">
        <app-combo-box dark="false" [(selected)]="meterId" [dataSource]="meter" (selectedChange)="onMeterChange($event)"></app-combo-box>
    </app-input-field>
</div>
</div>
