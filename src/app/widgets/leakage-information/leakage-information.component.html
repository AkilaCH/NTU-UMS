<div class="chart-card content">
    <div class="chart-card-header">
        <div class="header-content">
            <div><img src="../../../assets/img/leakageInformation.png" alt="leakageInformation" width="30"></div>
            <div class="header-title">Leakage Information</div>
        </div>
        <div>
            <button (click)="close()" class="close-button" title="close" type="button">
                <svg height="20" viewBox="0 0 24 24" width="20">
                    <path fill="#fff" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="chart-card-body body-content">
        <div>
            System has detected a possible water leak between {{data.meters}} meters on {{data.time}}.
        </div>
        <div class="summary-text">Summary</div>
        <div class="info-table">
            <table>
                <tr>
                    <td>#</td>
                    <td>Description</td>
                </tr>
                <hr>
                <tr>
                    <td>Scenario</td>
                    <td>{{data.meters}}</td>
                </tr>
                <hr>
                <tr>
                    <td>Recorded Consumption</td>
                    <td>{{data.error}}%</td>
                </tr>
                <hr>
                <tr>
                    <td>Recorded Base Consumption</td>
                    <td>{{data.maxError}}%</td>
                </tr>
                <ng-container *ngIf = "data.directionName != null">
                <hr>
                <tr> 
                    <td>Direction</td>
                    <td>{{data.directionName}}</td>
                </tr>
            </ng-container>
                <hr>
                <tr>
                    <td>Duration</td>
                    <td>{{data.time}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
